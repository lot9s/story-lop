<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head 
         content must come *after* these tags -->

    <title>Lop Lop</title>

    <!-- *CSS* -->
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Noto+Sans">

    <!-- Custom -->
    <link rel="stylesheet" href="css/index.css">
  </head>

  <body>
    <div class="container">
      <h1>Lop Lop</h1>
      <h3>An Infinite Tail of Finite Possibilities</h3>

      <!-- Comic Panels -->
      <div id="panel-2" class="row no-display">
        <div id="panel-2-img-1" class="col-lg-2 col-lg-offset-4">
          <img src="res/img/lop.jpeg" />
        </div>
        <div id="panel-2-img-2" class="col-lg-2">
          <img src="res/img/lop.jpeg" />
        </div>
      </div>
      <div id="panel-3" class="row no-display">
        <div id="panel-3-img-1" class="col-lg-2 col-lg-offset-3">
          <img src="res/img/lop.jpeg" />
        </div>
        <div id="panel-3-img-2" class="col-lg-2">
          <img src="res/img/lop.jpeg" />
        </div>
        <div id="panel-3-img-3" class="col-lg-2">
          <img src="res/img/lop.jpeg" />
        </div>
      </div>
      <div id="panel-4" class="row no-display">
        <div id="panel-4-img-1" class="col-lg-2 col-lg-offset-2">
          <img src="res/img/lop.jpeg" />
        </div>
        <div id="panel-4-img-2" class="col-lg-2">
          <img src="res/img/lop.jpeg" />
        </div>
        <div id="panel-4-img-3" class="col-lg-2">
          <img src="res/img/lop.jpeg" />
        </div>
        <div id="panel-4-img-4" class="col-lg-2">
          <img src="res/img/lop.jpeg" />
        </div>
      </div>

      <!-- Button, Start -->
      <div id="button-start">START</div>

      <!-- Story Text -->
      <p id="story-txt">Lop lop.</p>

      <!-- Response Buttons, Continue -->
      <div id="button-continue" class="no-display">CONTINUE</div>

      <!-- Input Text -->
      <p id="input-txt" class="no-display">
        <i></i>
      </p>

      <!-- Response Buttons, Y/N -->
      <div id="buttons-yn" class="no-display">
        <div id="button-yes">YES</div>
        <div id="button-no">NO</div>
      </div>
    </div>
  </body>

  <!--  *JavaScript*-->
  <!-- jQuery -->
  <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
  </script>

  <!-- Custom -->
  <script src="js/index.js"></script>
</html>
